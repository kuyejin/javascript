<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 스크립트 기본 06 - 사용자 정의 함수</title>
</head>
<body>
    <script>
        //방법1 : function 함수명(매개변수명, ...){[return 값 또는 변수]}
        //방법 2 : var 함수명 = funtion(매개변수명,...){[return 값 또는 변수]}

        function fnc1(){
            document.write("fnc 1 : 매개변수x, 리턴x <br>");
        }

        function fnc2(x){   
            document.write("fnc 2: " +x + "매개변수o, 리턴x <br>");
        }

        function fnc3(){        
            return "fnc 3 : 매개변수x, 리턴o <br>";
        }

        function fnc4(x){  
            return "fnc 4: " +x + "매개변수o, 리턴o <br>";
            
        }
        fnc1();
        fnc2("김이태");

        var res3 = fnc3();

        document.write(res3);

        var res4 = fnc4("김기태");
        document.write(res4);
        





    </script>
    
</body>
</html>
