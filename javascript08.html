<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본08 - 이벤트</title>
    <script></script>
</head>
<body>
    <div id="box1" class="box" onclick="clk1()">박스1</div>
    <div id="box2" class="box" ondblclick="clk2('김기태')">박스2</div>
    <div id="box3" class="box">박스3</div>
    <div id="box4" class="box">박스4</div>
    <div id="box5" class="box">박스5</div>
    <div id="box6" class="box">박스6</div>
    <div id="box7" class="box">박스7</div>
    <div id="box8" class="box">박스8</div>
    <hr>
    <div id="res1" class="res"></div>
    <hr>
    <script>
    //이벤트(Event) : 사용자가 어떤 특정 행위를 했을 때의 사건
    //구예진님이 버튼3을 마우스로 클릭
    //버튼3 => 이벤트타겟
    //클릭 => 이벤트핸들러
    //개발자는 버튼3을 마우스로 눌렀을 경우 해당 서비스를 진행하게 되는데
    //이 처럼 이벤트란, 이벤트타겟, 이벤트핸들러, 서비스를 모두 합쳐 말함.
    //이벤트적용방법 : 
    //인라인이벤트 : 해당하는 요소(태그)에 필요한 이벤트핸들러를 속성(attribute) 
    //직접 기술하는 것.
    //스크립트이벤트 : 스크립트 태그의 안쪽에 필요한 이벤트핸들러를 해당 요소를
    //선택하여 필요한 이벤트를 적용하는 것.
    //이벤트 종류 : 마우스 이벤트, 키보드 이벤트, 폼 이벤트, 기타 이벤트
    //1. 마우스 이벤트 : click, dblclick, mouseover/hover/mouseenter, mouseout/mouseleave,
    //mousedown, mouseup, mousemove, contextmenu, scroll(wheel=mousewheel)
    //2. 키보드 이벤트 : keypress, keydown, keyup
    //3. 폼 관련 이벤트 : focus, blur, change, submit, reset, select
    //4. 기타 이벤트 : load, abort, unload, resize, scroll(스크롤바를 움직일 때)
    function clk1(){
        alert("혼자옵서예~!");
    }
    function clk2(a){
        alert(a+"가 오셨군요~! 더블클릭");
    }
    var box = document.getElementsByClassName("box");
    for(var i=2;i<box.length;i++){
        box[i].addEventListener("click", function(e){
            alert(e.target.innerText);
        });
    }
    </script>
    <form action="" id="join_form" onsubmit="return join(this)" method="post">
        <fieldset>
            <legend>가입 정보</legend>
            <table>
                <tbody>
                    <tr>
                        <th><label for="field1">아이디</label></th>
                        <td><input type="text" name="field1" id="field1" required autofocus></td>
                    </tr>
                    <tr>
                        <th><label for="field2">비밀번호</label></th>
                        <td><input type="password" name="field2" id="field2"></td>
                    </tr>
                    <tr>
                        <th><label for="field3">비밀번호 확인</label></th>
                        <td><input type="password" name="field3" id="field3"></td>
                    </tr>
                    <tr>
                        <th><label for="field4">이름</label></th>
                        <td><input type="text" name="field4" id="field4"></td>
                    </tr>
                    <tr>
                        <th><label for="field5">이메일</label></th>
                        <td><input type="email" name="field5" id="field5"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="가입"> 
                            <input type="reset" value="취소">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <script>
    //폼 입력값에 대한 유효성 검증
    function join(frm){
        /* 해당 입력칸에 required 처리 되어 있으므로 생략 가능
        if(frm.field1.value==""){
            alert("아이디가 입력되지 않았습니다.");
            frm.field1.focus();
            return false;
        } */
        if(frm.field2.value==""){
            alert("비밀번호가 입력되지 않았습니다.");
            frm.field2.focus();
            return false;
        }
        if(frm.field3.value==""){
            alert("비밀번호 확인이 입력되지 않았습니다.");
            frm.field3.focus();
            return false;
        }
        if(frm.field4.value==""){
            alert("이름이 입력되지 않았습니다.");
            frm.field4.focus();
            return false;
        }
        if(frm.field5.value==""){
            alert("이메일이 입력되지 않았습니다.");
            frm.field5.focus();
            return false;
        }
        if(frm.field3.value!=frm.field2.value){
            alert("비밀번호와 비밀번호 확인이 다릅니다.");
            return false;
        }
    }

    /*
    var form = document.getElementById("join_form");

    */
    </script>
